<head>
  <title>Dan Hofstede's Blog Application</title>
</head>

<body>
<div class="container">
  </div>
</body>

<template name="blog">
<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="/">Home</a></li>
  <li role="presentation"><a href="/addNewPost">Create New Post</a></li>
  <li role="presentation"><a href="/myPosts">My Posts</a></li>
  <li role="presentation"><a href="">{{> loginButtons}}</a></li>
</ul>
  <div class="container">
    <h3>Posts</h3>
    
    <ul>
      {{#each postList}}
        <hr />
        <h4>{{author}}</h4>
        <h4>{{glbConvertDate created}}</h4>
        <h4>{{title}}</h4>
        <p>{{text}}</p>
      {{/each}}
    </ul>
  </div>
</template>

<template name="addNewPost">
<ul class="nav nav-pills">
  <li role="presentation"><a href="/">Home</a></li>
  <li role="presentation" class="active"><a href="/addNewPost">Create New Post</a></li>
  <li role="presentation"><a href="/myPosts">My Posts</a></li>
  <li role="presentation"><a href="">{{> loginButtons}}</a></li>
</ul>
  <div class="container">
    <h3>New Post</h3>
    <form class='add-blog-post'>
      <input type="text" name="blogTitle" placeholder="Blog Title" />
      <br />
      <textarea name="blogText" placeholder="Blog Text" rows="4" cols="50"></textarea>
      <br />
      <input type="submit" name="Submit">
    </form>
  </div>
</template>

<template name="myPosts">
<ul class="nav nav-pills">
  <li role="presentation"><a href="/">Home</a></li>
  <li role="presentation"><a href="/addNewPost">Create New Post</a></li>
  <li role="presentation" class="active"><a href="/myPosts">My Posts</a></li>
  <li role="presentation"><a href="">{{> loginButtons}}</a></li>
</ul>
  <div class="container">
    <h3>Blog Posts</h3>
    <ul>
      {{#each getMyPosts}}
        <hr />
        <h4>{{author}}</h4>
        <h4>{{glbConvertDate created}}</h4>
        <h4>{{title}}</h4>
        <p>{{text}}</p>
        <button class="edit-my-post">Edit</button>
        <button class="delete-my-post">Delete</button> 
      {{/each}}
    </ul> 
  </div>
</template>
