<head>
  <title>Dan Hofstede's Blog Application</title>
</head>

<body>
<div class="container">
  </div>
</body>

<template name="blog">
<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="/">Home</a></li>
  <li role="presentation"><a href="/addNewPost">Create New Post</a></li>
  <li role="presentation"><a href="/myPosts">My Posts</a></li>
  <li role="presentation"><a href="">{{> loginButtons}}</a></li>
</ul>
  <div class="container">
    <h3>Posts</h3>
    
    <ul>
      {{#each postList}}
        <hr />
        <div class="row">
          <div class="col-md-1">
            <h4>{{author}}</h4>
          </div>
          <div class="col-md-11 text-right">
            <h4>{{glbConvertDate created}}</h4>
          </div>
        </div>
        <h4>{{title}}</h4>
        <p class="blogtext">{{text}}</p>
      {{/each}}
    </ul>
  </div>
</template>

<template name="addNewPost">
<ul class="nav nav-pills">
  <li role="presentation"><a href="/">Home</a></li>
  <li role="presentation" class="active"><a href="/addNewPost">Create New Post</a></li>
  <li role="presentation"><a href="/myPosts">My Posts</a></li>
  <li role="presentation"><a href="">{{> loginButtons}}</a></li>
</ul>
  <div class="container">
    <h3>New Post</h3>
    <form class='add-blog-post'>
      <input type="text" name="blogTitle" placeholder="Blog Title" class="txtTitle" />
      <br />
      <textarea name="blogText" placeholder="Blog Text" rows="20" cols="50" class="txaText"></textarea>
      <br />
      <input type="submit" name="Submit" class="btn btn-primary">
    </form>
  </div>
</template>

<template name="myPosts">
<ul class="nav nav-pills">
  <li role="presentation"><a href="/">Home</a></li>
  <li role="presentation"><a href="/addNewPost">Create New Post</a></li>
  <li role="presentation" class="active"><a href="/myPosts">My Posts</a></li>
  <li role="presentation"><a href="">{{> loginButtons}}</a></li>
</ul>
  <div class="container">
    <h3>Blog Posts</h3>
    <ul>
      {{#each getMyPosts}}
        <hr />


        <div class="row">
          <div class="col-md-1">
            <h4>{{author}}</h4>
          </div>
          <div class="col-md-11 text-right">
            <h4>{{glbConvertDate created}}</h4>
          </div>
        </div>
        <h4>{{title}}</h4>
        <p class="blogtext">{{text}}</p>
        <button class="edit-my-post btn btn-primary">Edit</button>
        <button class="delete-my-post btn btn-primary">Delete</button> 
      {{/each}}
    </ul> 
  </div>
</template>

<template name="editMyPost">
<ul class="nav nav-pills">
  <li role="presentation"><a href="/">Home</a></li>
  <li role="presentation"><a href="/addNewPost">Create New Post</a></li>
  <li role="presentation" class="active"><a href="/myPosts">My Posts</a></li>
  <li role="presentation"><a href="">{{> loginButtons}}</a></li>
</ul>
  <div class="container">
    <form class="save-my-edit">
      <input type="text" name="editTitle" value={{editTitle}} class="txtTitle" />
      <br />
      <textarea name="editText" rows="20" cols="50" class="txaText">{{editText}}</textarea>
      <br />
      <input type="submit" name="Save" class="btn btn-primary">
      <button class="cancel-my-edit btn btn-primary">Cancel</button> 
    </form>
  </div>
</template>
