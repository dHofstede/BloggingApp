<head>
  <title>simple</title>
</head>

<body>
  {{> loginButtons}}
  {{> blog}}
  
</body>

<template name="blog">
<label>New Post</label>
  <form class='add-blog-post'>
    <input type="text" name="blogTitle" placeholder="Title" />
    <textarea name="blogText" placeholder="Text" rows="4" cols="50">
    </textarea>
    <input type="submit" name="Submit">
  </form>
  
  <h3>Blog Posts</h3>
  
  <ul>
    {{#each postList}}
      <hr />
        <p>{{author}}</p>
        <p>{{created}}</p>
        <p>{{title}}</p>
        <p>{{text}}</p>
        <button class="edit-post">Edit</button>
        <button class="delete-post">Delete</button>
    {{/each}}
  </ul>
  
</template>
