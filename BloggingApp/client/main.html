<head>
  <title>simple</title>
</head>

<body>
  {{> loginButtons}}
  {{> blog}}
  
</body>

<template name="blog">
<h3>New Post</h3>
  <form class='add-blog-post'>
    <input type="text" name="blogTitle" placeholder="Title" />
    <textarea name="blogText" placeholder="Text" rows="4" cols="50">
    </textarea>
    <input type="submit" name="Submit">
  </form>
  
  <h3>Blog Posts</h3>
  
  <ul>
    {{#each postList}}
      <hr />
        <h4>{{author}}</h4>
        <h4>{{convertDate created}}</h4>
        <h4>{{title}}</h4>
        <p>{{text}}</p>
        {{#if isPostOwner userId}}
          <button class="edit-post">Edit</button>
          <button class="delete-post">Delete</button>
        {{/if}}
    {{/each}}
  </ul>
  
</template>
